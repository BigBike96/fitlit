<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Activity Tracker</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body class="body">
  <select class="user-selection" id="userSelection">
    <option disabled selected>Select User</option>
    <option class="user">User 1</option>
    <option class="user">User 2</option>
    <option class="user">User 3</option>
    <option class="user">User 4</option>
  </select>
  <section class="user-card">
    <h1 class="user-name" id="userName">
    </h1>
    <article class="user-data" id="userData">
    </article>
  </section>
  <section class="health-data">
    <article class="activity-data" id="activityData">
    </article>
    <article class="hydration-data" id="hydrationData">
    </article>
    <article class="sleep-data" id="sleepData">
    </article>
  </section>
  <script type="text/javascript" src="../data/users.js"></script>
  <script type="text/javascript" src="../data/hydration.js"></script>
  <script type="text/javascript" src="../data/sleep.js"></script>
  <script type="text/javascript" src="../data/activity.js"></script>
  <script type="text/javascript" src="./SleepRepository.js"></script>
  <script type="text/javascript" src="./HydrationRepository.js"></script>
  <script type="text/javascript" src="./UserRepository.js"></script>
  <script type="text/javascript" src="./User.js"></script>
  <script type="text/javascript" src="./scripts.js"></script>
</body>
</html>
